<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kubernetes Manifest Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #0f1117;
        color: #e6e6e6;
    }

    header {
        background: #1a1d27;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        border-bottom: 2px solid #2a2f3d;
    }

    .container {
        max-width: 900px;
        margin: 30px auto;
        background: #1a1d27;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
        margin-top: 0;
        color: #7ab0ff;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #3a3f52;
        background: #0f1117;
        color: #e6e6e6;
        font-size: 15px;
    }

    .checkbox-group {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #3a3f52;
        border-radius: 8px;
    }

    .checkbox-group label {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
        font-weight: normal;
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 14px;
        background: #4c8dff;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        color: white;
    }

    button:hover {
        background: #3b74d6;
    }

    #output {
        margin-top: 30px;
        white-space: pre-wrap;
        background: #0f1117;
        border: 1px solid #3a3f52;
        padding: 20px;
        border-radius: 8px;
        font-family: Consolas, monospace;
        font-size: 14px;
        overflow-x: auto;
    }
</style>
</head>

<body>

<header>Kubernetes Manifest Builder</header>

<div class="container">

    <h2>Resources to Generate</h2>
    <div class="checkbox-group">
        <label><input type="checkbox" id="genDeployment" checked> Deployment</label>
        <label><input type="checkbox" id="genService" checked> Service</label>
        <label><input type="checkbox" id="genIngress"> IngressRoute (Traefik)</label>
    </div>

    <h2>Deployment Settings</h2>

    <label>App Name</label>
    <input id="appName" placeholder="my-app">

    <label>Container Image</label>
    <input id="image" placeholder="nginx:latest">

    <label>Replicas</label>
    <input id="replicas" type="number" value="1">

    <label>Container Port</label>
    <input id="port" type="number" value="80">

    <h2>IngressRoute Settings</h2>

    <label>Hostname</label>
    <input id="host" placeholder="example.local">

    <label>EntryPoint</label>
    <select id="entrypoint">
        <option>web</option>
        <option>websecure</option>
    </select>

    <button onclick="generateYAML()">Generate YAML</button>

    <h2>Generated YAML</h2>
    <div id="output">Your YAML will appear here...</div>
</div>

<script>
function generateYAML() {
    const app = document.getElementById("appName").value || "my-app";
    const image = document.getElementById("image").value || "nginx:latest";
    const replicas = document.getElementById("replicas").value || 1;
    const port = document.getElementById("port").value || 80;

    const host = document.getElementById("host").value || "example.local";
    const entrypoint = document.getElementById("entrypoint").value;

    let output = "";

    // Deployment
    if (document.getElementById("genDeployment").checked) {
        output += `
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${app}
spec:
  replicas: ${replicas}
  selector:
    matchLabels:
      app: ${app}
  template:
    metadata:
      labels:
        app: ${app}
    spec:
      containers:
      - name: ${app}
        image: ${image}
        ports:
        - containerPort: ${port}
`;
    }

    // Service
    if (document.getElementById("genService").checked) {
        output += `
---
apiVersion: v1
kind: Service
metadata:
  name: ${app}-service
spec:
  type: ClusterIP
  selector:
    app: ${app}
  ports:
  - port: ${port}
    targetPort: ${port}
`;
    }

    // IngressRoute (Traefik)
    if (document.getElementById("genIngress").checked) {
        output += `
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ${app}-ingress
spec:
  entryPoints:
    - ${entrypoint}
  routes:
  - match: Host(\`${host}\`)
    kind: Rule
    services:
    - name: ${app}-service
      port: ${port}
`;
    }

    document.getElementById("output").textContent = output.trim();
}
</script>

</body>
</html>
